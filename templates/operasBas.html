{% extends "layout.html" %}

{% block content %}

<form action="/operasBas" method="post">
    <div class="mb-3">
        <label for="n1" class="form-label">Número 1</label>
        <input type="number" class="form-control" name="n1" id="n1">
    </div>
    <div class="mb-3">
        <label for="n2" class="form-label">Número 2</label>
        <input type="number" class="form-control" name="n2" id="n2">
    </div>
    <button class="btn btn-primary" value="calcular">Calcular</button>
</form>
<h1>La suma de {{ n1 }} + {{ n2 }} es: {{ rest }}</h1>

{% endblock %}
